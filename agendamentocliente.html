        </tr>

    <body onload="carregaragencias()">

        <div class="container">
            <div class="row">
            </div>
            <br>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 div1"></div>
                <div class="col-lg-8 col-md-8 col-sm-8 div2">
                    <form>
                        <div class="form-row">
                            <BR>
                                <h3 style="text-align: center;"><BR>FORMULÁRIO DE AGENDAMENTO</h3>

                            <div class="form-group col-md-12">
                                <label for="inputNome">Nome</label>
                                <input id="nomecli" type="text" class="form-control" required>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputEmail4">E-mail</label>
                                <input id="emailcli" type="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-md-12"></div>
                            <label for="inputCelular">Telefone Celular</label>
                            <input id="celcli" type="text" class="form-control" id="inputCelular"
                                placeholder="(xx) xxxxx-xxxx" required>
                        </div>
                        <div class="form-group">

                            <div id="agcli" class="form-group col-md-6"></div>

                            <label for="inputAg">Agência</label>
                            <select id="inputAg" class="form-control">
                                <option selected>Selecione a Agência</option>

                            </select>
                            <BR>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group-prepend">
                                        <label for="inputAg">Data</label>

                                    </div>
                                    <input id="dateagenda" type="date" class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping">

                                </div>
                                <div class="col-md-6">
                                    <div class="input-group-prepend">
                                        <label for="inputAg">Horario Início</label>
                                    </div>
                                    <input id="timehorainicio" type="time" class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping" min="10:00" max="13:30" step="1800" required>
                                </div>


                            </div>

                            <BR>
                            <p id="alertdata"></p>
                            <button onclick="gravar()" type="button"
                                class="btn btn-outline-dark btn-block btn-lg">Confirmar Agendamento</button>
                            <BR>
                        </div>


                    </form>
                    <div class="col-lg-1 col-md-1 col-sm-1 div3"></div>
                </div>

            </div>


    </body>

</html>
